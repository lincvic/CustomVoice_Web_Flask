<!DOCTYPE HTML>
<html>
<head>
    <title>Custom Voice</title>
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no"/>
    <link rel="stylesheet" href="{{ url_for('static',filename='assets/css/main.css') }}"/>
    <noscript>
        <link rel="stylesheet" href="{{ url_for('static',filename='assets/css/noscript.css') }}"/>
    </noscript>
</head>
<body class="is-preload">

<!-- Page Wrapper -->
<div id="page-wrapper">

    <!-- Wrapper -->
    <div id="wrapper">

        <!-- Panel (Banner) -->
        <section class="panel banner right">
            <div class="content color0 span-3-75">
                <h1 class="major">Custom Voice</h1>
                <p>随心所欲定制声音</p>
                <ul class="actions">
                    <li><a href="#first" class="button primary color1 circle icon fa-angle-right">Next</a></li>
                </ul>
            </div>
            <div class="image filtered span-1-75" data-position="25% 25%">
                <img src="{{ url_for('static',filename='images/pic01.jpg') }}" alt=""/>
            </div>
        </section>
        <!-- Panel (Spotlight) -->
        <section class="panel spotlight medium right" id="first">
            <div class="content span-7">
                <h2 class="major">在这里输入要转换的文本</h2>
                <p><br>点击下面按钮上传文本</p>
                <form action="{{ url_for('trans_voice') }}" method="post">
                    <ul class="actions">
                        <li> <textarea name="voice" id="message" placeholder="在这里输入文本" rows="6"></textarea></li>
                        <li> <button type="submit" class="button primary color1 circle icon fa-angle-double-right"/></li>
                    </ul>
                </form>


            </div>
            <div class="image filtered tinted" data-position="top left">
                <img src="{{ url_for('static',filename='images/pic02.jpg') }}" alt=""/>
            </div>
        </section>


        <!-- Copyright -->
        <div class="copyright">&copy; CustomVoice. Design: <a href="https://github.com/lincvic">Wang</a>.</div>

    </div>

</div>

<!-- Scripts -->
<script src="{{ url_for('static',filename='assets/js/jquery.min.js') }}"></script>
<script src="{{ url_for('static',filename='assets/js/browser.min.js') }}"></script>
<script src="{{ url_for('static',filename='assets/js/breakpoints.min.js') }}"></script>
<script src="{{ url_for('static',filename='assets/js/main.js') }}"></script>

</body>
</html>
